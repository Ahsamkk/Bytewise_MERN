<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <form action="" class="py-5">
          <h1>Account detail</h1>
          <div class="form-group mb-3">
            <label for="Input1" class="form-label">Name:</label>
            <input type="email" class="form-control" id="Input1">
          </div>
          <div class="form-group">
            <label for="" class="form-label">Gender:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioMale">
              <label class="form-check-label" for="RadioMale">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioFemale">
              <label class="form-check-label" for="RadioFemale">Female</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="comments" class="form-label">Description</label>
            <textarea name="comments" id="comments" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Age Range</option>
              <option value="10">10-14</option>
              <option value="15">15-18</option>
              <option value="19">19-25</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheck">
            <label class="form-check-label" for="flexCheckChecked"> I want to recieve email</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <style>
    input, textarea, select{
      border-color:rgb(100, 100, 100) !important;
    }
  </style>
</body>
</html>
