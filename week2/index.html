<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="row todo-row">
      <div class="col-lg-4">
        <section class="todo">
          <div class="todo-head">
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-pen-to-square"></i></span>
                <input type="text" id="input" class="form-control" placeholder="Add a New Task + Enter" aria-label="Add a new task + Enter" aria-describedby="basic-addon2">
            </div>
            <div class="todo-nav">
                <div class="todo-tabs">
                    <a href="#" onclick="toggleButton(event)" data-tab="all" class="active">All</a>
                    <a href="#" onclick="toggleButton(event)" data-tab="pending">Pending</a>
                    <a href="#" onclick="toggleButton(event)" data-tab="completed">Completed</a>
                </div>
                <button type="button" class="btn" onclick="clearTodo()">Clear All</button>              
            </div>
          </div>
          <div class="border"></div>
          <div class="todo-items sortable-list" id="todo-items">
            <div class="todo-item item" draggable="true">
              <div class="form-check details">
                <input class="form-check-input" type="checkbox">
                <p>ABCD</p>
                <div class="dropdown">
                  <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-ellipsis"></i>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="markCompleted(event)">Mark Completed</a></li>
                      <li><a class="dropdown-item" href="#" onclick="deleteTodo(event)">Delete Todo</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="todo-item item" draggable="true">
              <div class="form-check details">
                <input class="form-check-input" type="checkbox" disabled>
                <p>ABCD</p>
                <div class="dropdown">
                  <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-ellipsis"></i>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="markCompleted(event)">Mark Completed</a></li>
                      <li><a class="dropdown-item" href="#" onclick="deleteTodo(event)">Delete Todo</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="todo-item item" draggable="true">
              <div class="form-check details">
                <input class="form-check-input" type="checkbox" disabled>
                <p>ABCD</p>
                <div class="dropdown">
                  <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-ellipsis"></i>
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="markCompleted(event)">Mark Completed</a></li>
                      <li><a class="dropdown-item" href="#" onclick="deleteTodo(event)">Delete Todo</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div> 
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
